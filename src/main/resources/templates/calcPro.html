<!DOCTYPE html>
<html>

<head>
	
<title>springDemo</title>

<link href="style.css" rel="stylesheet">


      
</head>

<body>
<h1>// joel ? joel.coffee : fatmir.coffee;</h1>
<hr>

<h1>Willkommen beim Taschenrechner auf Wish</h1>
<hr>
	<h2 th:text="${noCalculation == true ? ':D':'Rechnung: ' + num1 +  operator2  + num2 + ' = ' + result}"/>
	
	<form>
	
	<div class="wholeCalculater">
	
		<div class="calculation">
			<label for="calculation">Calculation</label><br>
			<input type="text" id="calc" name="calc"><br>
		</div>
		
		<div class=arithmeticSymbol>
			<div id="operations">
				<input type="submit" name="add" value="+">
				<input type="submit" name="sub" value="-">
				<input type="submit" name="multi" value="*">
				<input type="submit" name="div" value="/">
			</div>
		
			<div class="firstColum">
				<input type="submit" name="one" value="1">
				<input type="submit" name="two" value="2">
				<input type="submit" name="three" value="3">
			</div>
			
			<div class="secondColum">
				<input type="submit" name="four" value="4">
				<input type="submit" name="five" value="5">
				<input type="submit" name="six" value="6">
			</div>
			
			<div class="thirdColum">
				<input type="submit" name="seven" value="7">
				<input type="submit" name="eight" value="8">
				<input type="submit" name="nine" value="9">
				
			<div class="fourthColum">
				<input type="submit" name="zero" value="0">
				<input type="submit" name="." value=".">
				<input type="submit" name="=" value="=">
				
			</div> 
			</div>
		</div>
	</div>
	</form>	
	
	
	

</body>

</html>
